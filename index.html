<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="assets\images\css\css\styles.css">
    <title>Document</title>
</head>
<body>
    <div class="text-center">
        <img  src="assets/images/css/images/higher-lower.png" alt="higher-lower-image">
    </div>

    <div class="text-center">
        <button id="start">START</button>
    </div>

    <div class="text-center">
        <p id="random-number">0</p>
        <p id="result"></p>
    </div>

    

    <div class="text-center">
        <button id="higher">HIGHER</button>
        <button id="lower">LOWER</button>
    </div>

    <div class="text-center" id="score">
        <div class="counters">
            <p>Counter: </p><span id="counter">0</span>
        </div>
        <div class="counters">
            <p>Record: </p><span id="max-record">0</span>
        </div>
    </div>

    <div class="instructions">
        <p><u>INSTRUCTIONS:</u></p>
        <p>You'll receive a random number from 1 to 25, and you'll have to guess if the next number is higher or lower than the current one.</p>
    </div>
    <script src="assets\images\css\script\script.js"></script>
</body>
</html>
